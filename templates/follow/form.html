{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4 col-sm-6">
        <form  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Giriş</h1>
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Giriş Yap">

        </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
